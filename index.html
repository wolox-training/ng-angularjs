<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet"  type="text/css" href="application.css">
  </head>
  <body>
    <div class="container">
      <div class="container-book">
        <div class="container-img">
          <badge><img class="img" src="./assets/badge.png" alt="badge of detail"></badge>
          <img class="img" src="./assets/book-cover.png" alt="book cover">
        </div>
        <div class="container-detail">
          <div class="header-detail">
            <h2 class="title-book">Título del libro</h2>
            <h3 class="title-gender">(género)</h3>    
          </div>
          <div class="detail-form">
            <span class="detail-item">Autor del libro:</span>
            <span class="detail-description">Nombre del autor del libro</span>
          </div>
          <div class="detail-form">
            <span class="detail-item">Editorial:</span>
            <span class="detail-description">Nombre de la editorial</span>
          </div>
          <div class="detail-form">
            <span class="detail-item">Año de publicación:</span>
            <span class="detail-description">Año de publicación</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
